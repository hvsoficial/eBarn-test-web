<div>
  <nav>
    <a class="badge1 badge-transparent" routerLink="/home">
      <svg class="material-icons" width="24" height="24" viewBox="0 0 24 24">
        <path
          d="M6.414 5A1 1 0 105 6.414L10.586 12 5 17.586A1 1 0 106.414 19L12 13.414 17.586 19A1 1 0 1019 17.586L13.414 12 19 6.414A1 1 0 1017.586 5L12 10.586 6.414 5z"
          fill="rgb(105, 103, 103" />
      </svg>
    </a>
  </nav>
</div>


<div class="content" role="main">

  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Tractor name</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="tractor.title" name="title" />
      </div>

      <!-- editar e atualizar para o modelo adicionar box viwer image
      <div class="form-group">
        <label for="title">Tractor name</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="tractor.title" name="title" />
      </div>
    -->


      <button (click)="saveTractor()" class="btn btn-success">Save</button>
    </div>

    <!-- olhar posicoa dessas div a baixo-->
    <div *ngIf="submitted">
      <h4>tractor was save successfully!</h4>
      <button class="btn btn-success" (click)="newTractor()" let promise=Notification.requestPermission();>New
        tractor</button>
    </div>
  </div>
</div>
